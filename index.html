<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="head">Form Validation</h2>
        <div class="formvalidation">
            
            <div class="feilds">
                <div class="name">
                    <input type="text" placeholder="Enter the Name"class="namefeild" value="">

                </div>
                <p class="errorpara"></p>
                <div class="email">
                    <input type="email" placeholder="Enter the Email" class="emailfeild" value="">
                </div>
                <p class="emailerror"></p>
                <div class="num">
                    <input type="number" placeholder="Contact number" class="numfeild" value="">
                </div>
                <p class="numerror"></p>
                <div class="pass">
                    <input type="password" placeholder="Enter your password" class="passfeild" value="">
                </div>
                <p class="passerror"></p>
                <div class="repass">
                    <input type="password" placeholder="Conform password" class="repassfeild" value="">
                </div>
                <p class="reerror"></p>
            </div>
            <p class="success"></p>
            <div class="buton">
                <button class="subbtn">
                    Submit
                </button>
                <button class="clear">
                    Reset
                </button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
